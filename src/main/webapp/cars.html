<html>
    <head>
        <title>Cars for sale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #carTable {
                /*background-image: url('/css/searchicon.png');*/
                background-position: 10px 10px;
                background-repeat: no-repeat;
                width: 100%;
                font-size: 16px;
                padding: 12px 20px 12px 40px;
                border: 1px solid #ddd;
                margin-bottom: 12px;
            }

            #carTable {
                border-collapse: collapse;
                width: 100%;
                border: 1px solid #ddd;
                font-size: 18px;
            }

            #carTable th, #carTable td {
                text-align: left;
                padding: 12px;
            }

            #carTable tr {
                border-bottom: 1px solid #ddd;
            }

            #carTable tr.header, #carTable tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>

        <div>
            <h2>Our Cars for sale</h2>

            <table class="table" id="carTable">
                <thead>
                    <tr><th>Year</th><th>Make</th><th>Model</th><th>Price</th></tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <button id="button">View All Cars</button> <input type="search" id="carMakeInput" onkeyup="filterCars()" placeholder="Filter Price">

            <script src="cars.js">
            </script>
            <script>
                function filterCars() {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("carMakeInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("carTable");
                    tr = table.getElementsByTagName("tr");

                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[1];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                }
            </script>
        </div>
    </body>
</html>
